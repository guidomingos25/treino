<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela com Filtro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
    }
    th {
      background-color: #007f3d;
      color: white;
    }
    input, select {
      padding-right: 6px;
      font-size: 13px;
      margin-right: 5px;
    }
    #filtros {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Programa√ß√£o</h1>

  <div id="filtros">
    <label>Cliente:</label>
    <input id="filtroCliente" type="text" oninput="atualizarTabela()">
    <label>Dia da Semana:</label>
    <select id="filtroDia" onchange="atualizarTabela()">
      <option value="">Todos</option>
      <option>SEG</option>
      <option>TER</option>
      <option>QUA</option>
      <option>QUI</option>
      <option>SEX</option>
      <option>SAB</option>
      <option>DOM</option>
    </select>
  </div>

  <table>
    <thead id="cabecalhoTabela"></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    // Exemplo de dados simulados
    const cabecalho = ["ALMOX DESTINO", "CLIENTE", "PRA√áA ZERO", "OBS", "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM", "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM"];
    const dados = [
      ["ALBRAS-PA", "ALBRAS", "SIM", "OBS 1", "", "1", "", "1", "", "", "", "1", "1", "", "", "", "", ""],
      ["MG-01", "VALE", "N√ÉO", "OBS 2", "", "", "", "1", "", "", "1", "", "", "", "1", "", "", "1"]
    ];

    const diaParaNumero = { SEG: 2, TER: 3, QUA: 4, QUI: 5, SEX: 6, SAB: 7, DOM: 1 };
    const formasDia = { SEG: ["SEGUNDA"], TER: ["TER√áA"], QUA: ["QUARTA"], QUI: ["QUINTA"], SEX: ["SEXTA"], SAB: ["S√ÅBADO"], DOM: ["DOMINGO"] };

    // Monta cabe√ßalho inicial
    document.getElementById("cabecalhoTabela").innerHTML =
      `<tr>${cabecalho.map(h => `<th>${h}</th>`).join("")}</tr>`;

    function atualizarTabela() {
      const cliente = document.getElementById("filtroCliente").value;
      const dia = document.getElementById("filtroDia").value;
      let filtrados = [...dados];

      if (cliente) {
        const idxCliente = cabecalho.findIndex(h => h.toUpperCase() === "CLIENTE");
        if (idxCliente !== -1)
          filtrados = filtrados.filter(l => (l[idxCliente] || "").toUpperCase().includes(cliente.toUpperCase()));
      }

      if (dia) {
        const idxDiaSemana = cabecalho.findIndex(h => h.toUpperCase().includes("DIA DA SEMANA"));
        if (idxDiaSemana !== -1) {
          filtrados = filtrados.filter(l => {
            const val = (l[idxDiaSemana] || "").toUpperCase().trim();
            if (!val) return false;
            if (/^\d+$/.test(val)) return Number(val) === diaParaNumero[dia];
            if (val.includes(dia)) return true;
            const formas = formasDia[dia] || [];
            return formas.some(f => val.includes(f));
          });
        } else {
          const idxDia = cabecalho.findIndex(h => h.toUpperCase() === dia);
          if (idxDia !== -1) {
            filtrados = filtrados.filter(l => {
              const v = (l[idxDia] || "").toUpperCase().trim();
              return v === "1" || v === "SIM" || v === "X";
            });
          }
        }
      }

      const corpo = document.getElementById("corpo");
      corpo.innerHTML = filtrados
        .map(linha => `<tr>${linha.map(c => `<td>${c}</td>`).join("")}</tr>`)
        .join("");

      // üé® Pinta apenas as √∫ltimas 14 colunas com conte√∫do
      const linhas = corpo.querySelectorAll("tr");
      linhas.forEach(tr => {
        const tds = tr.querySelectorAll("td");
        const ultimas14 = Array.from(tds).slice(-14); // seleciona as 14 √∫ltimas colunas
        ultimas14.forEach(td => {
          if (td.textContent.trim() !== "") {
            td.style.backgroundColor = "#d8f5d8"; // verde claro
          }
        });
      });
    }

    atualizarTabela();
  </script>
</body>
</html>
