<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela da Planilha Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .filtros {
      margin-bottom: 15px;
      text-align: center;
    }
    select {
      padding: 6px;
      font-size: 14px;
      margin: 0 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 13px;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #loading {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Dados da Planilha Google</h1>

  <div class="filtros">
    <label>Cliente:</label>
    <select id="filtroCliente">
      <option value="">Todos</option>
    </select>

    <label>Dia da Semana:</label>
    <select id="filtroDia">
      <option value="">Todos</option>
      <option value="SEG">Segunda (SEG)</option>
      <option value="TER">Terça (TER)</option>
      <option value="QUA">Quarta (QUA)</option>
      <option value="QUI">Quinta (QUI)</option>
      <option value="SEX">Sexta (SEX)</option>
      <option value="SAB">Sábado (SAB)</option>
      <option value="DOM">Domingo (DOM)</option>
    </select>
  </div>

  <div id="loading">Carregando dados...</div>
  <table id="tabela" style="display:none;">
    <thead id="cabecalho"></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkREcLQFJhAsxEq3WRVxHtYw46zSe3sDVJcQWOreQzFs6-u6PWF-cI8ndRTkQUFXfurUkkog0-NrZq/pub?output=csv";

    let dados = [];
    let cabecalho = [];

    // Map para converter dia abreviado em número (caso a coluna contenha números)
    const diaParaNumero = {
      'SEG': 1,
      'TER': 2,
      'QUA': 3,
      'QUI': 4,
      'SEX': 5,
      'SAB': 6,
      'DOM': 7
    };

    // Map de formas escritas aceitas no campo "DIA DA SEMANA"
    const formasDia = {
      'SEG': ['SEG', 'SEGUNDA', 'SEGUNDA-FEIRA', 'SEGUNDA FEIRA'],
      'TER': ['TER', 'TERCA', 'TERÇA', 'TERÇA-FEIRA', 'TERCA-FEIRA', 'TERCA FEIRA'],
      'QUA': ['QUA', 'QUARTA', 'QUARTA-FEIRA', 'QUARTA FEIRA'],
      'QUI': ['QUI', 'QUINTA', 'QUINTA-FEIRA', 'QUINTA FEIRA'],
      'SEX': ['SEX', 'SEXTA', 'SEXTA-FEIRA', 'SEXTA FEIRA'],
      'SAB': ['SAB', 'SÁBADO', 'SABADO'],
      'DOM': ['DOM', 'DOMINGO']
    };

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const linhas = csv.split("\n").map(l => l.split(","));
        // proteger contra linhas vazias
        const nonEmpty = linhas.filter(r => r.some(c => c && c.trim() !== ""));
        if (nonEmpty.length === 0) throw new Error("CSV vazio");

        cabecalho = nonEmpty[0].map(c => c.trim());
        dados = nonEmpty.slice(1).map(l => {
          // garantir que cada linha tenha tamanho igual ao cabeçalho
          const row = l.map(c => c.trim());
          while (row.length < cabecalho.length) row.push("");
          return row;
        });

        montarCabecalho();
        montarOpcoesCliente();
        atualizarTabela();

        document.getElementById("loading").style.display = "none";
        document.getElementById("tabela").style.display = "table";
      })
      .catch(err => {
        document.getElementById("loading").innerText = "Erro ao carregar planilha.";
        console.error(err);
      });

    function montarCabecalho() {
      document.getElementById("cabecalho").innerHTML =
        "<tr>" + cabecalho.map(col => `<th>${col}</th>`).join("") + "</tr>";
    }

    function montarOpcoesCliente() {
      const idxCliente = cabecalho.findIndex(h => h.toUpperCase() === "CLIENTE");
      if (idxCliente === -1) return;
      const clientes = [...new Set(dados.map(l => l[idxCliente]).filter(c => c))].sort();
      const select = document.getElementById("filtroCliente");
      clientes.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });
    }

    function atualizarTabela() {
      const cliente = document.getElementById("filtroCliente").value;
      const dia = document.getElementById("filtroDia").value; // ex: "SEG"

      let filtrados = [...dados];

      // Filtro por Cliente (se selecionado)
      if (cliente) {
        const idxCliente = cabecalho.findIndex(h => h.toUpperCase() === "CLIENTE");
        if (idxCliente !== -1) {
          filtrados = filtrados.filter(l => (l[idxCliente] || "") === cliente);
        }
      }

      // Filtro por Dia da Semana (se selecionado)
      if (dia) {
        // tenta encontrar coluna "DIA DA SEMANA"
        const idxColDiaSemana = cabecalho.findIndex(h => h.toUpperCase().replace(/\s+/g,' ') === "DIA DA SEMANA");
        if (idxColDiaSemana !== -1) {
          // filtrar usando o conteúdo da coluna "DIA DA SEMANA"
          filtrados = filtrados.filter(l => {
            const val = ((l[idxColDiaSemana] || "") + "").toUpperCase().trim();
            if (!val) return false;

            // se for número (ex: "1","2"), compara com o map
            if (/^\d+$/.test(val)) {
              const num = Number(val);
              return num === diaParaNumero[dia];
            }

            // compara se a string contém a abreviatura (ex: "SEG")
            if (val.includes(dia)) return true;

            // compara contra formas escritas (ex: "SEGUNDA", "TERÇA")
            const formas = formasDia[dia] || [];
            for (const f of formas) {
              if (val.includes(f)) return true;
            }

            return false;
          });
        } else {
          // fallback: procura coluna com nome do dia (ex: "SEG", "TER")
          const idxColDia = cabecalho.findIndex(h => h.toUpperCase() === dia);
          if (idxColDia !== -1) {
            filtrados = filtrados.filter(l => {
              const v = ((l[idxColDia] || "") + "").toUpperCase().trim();
              return v === "1" || v === "SIM" || v === "X";
            });
          } else {
            // Nenhuma coluna encontrada: não filtra (ou poderia filtrar como vazio). Aqui,
            // vamos manter tudo (poderíamos também limpar a tabela, mas mantenho comportamento seguro).
          }
        }
      }

      document.getElementById("corpo").innerHTML = filtrados.map(linha =>
        "<tr>" + linha.map(c => `<td>${c}</td>`).join("") + "</tr>"
      ).join("");
    }

    document.getElementById("filtroCliente").addEventListener("change", atualizarTabela);
    document.getElementById("filtroDia").addEventListener("change", atualizarTabela);
  </script>
</body>
</html>
