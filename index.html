<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Almoxarifado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filtros {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
      font-size: 13px;
    }
    th {
      background: #f1f1f1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tabela de Almoxarifado</h1>

  <div class="filtros">
    <div>
      <label for="clienteFiltro">Cliente:</label>
      <select id="clienteFiltro">
        <option value="">Todos</option>
      </select>
    </div>
    <div>
      <label for="diaFiltro">Dia da Semana:</label>
      <select id="diaFiltro">
        <option value="">Todos</option>
        <option value="SEG">Segunda</option>
        <option value="TER">Ter√ßa</option>
        <option value="QUA">Quarta</option>
        <option value="QUI">Quinta</option>
        <option value="SEX">Sexta</option>
        <option value="SAB">S√°bado</option>
        <option value="DOM">Domingo</option>
      </select>
    </div>
  </div>

  <table id="tabela">
    <thead>
      <tr id="cabecalho"></tr>
    </thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    // üîπ URL p√∫blica de sua planilha exportada como JSON (ajuste este link)
    const PLANILHA_URL = "dados.json"; // substitua pelo seu link real

    // üîπ Colunas que queremos mostrar
    const colunasDesejadas = [
      "ALMOX DESTINO", "CLIENTE", "PRA√áA ZERO", "OBS",
      "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM",
      "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM"
    ];

    async function carregarDados() {
      const resposta = await fetch(PLANILHA_URL);
      const dados = await resposta.json();

      // Preencher filtro de cliente
      const clientes = [...new Set(dados.map(linha => linha["CLIENTE"]))].sort();
      const clienteFiltro = document.getElementById("clienteFiltro");
      clientes.forEach(cliente => {
        const opt = document.createElement("option");
        opt.value = cliente;
        opt.textContent = cliente;
        clienteFiltro.appendChild(opt);
      });

      // Renderiza a tabela
      renderizarTabela(dados);

      // Filtros
      clienteFiltro.addEventListener("change", () => aplicarFiltros(dados));
      document.getElementById("diaFiltro").addEventListener("change", () => aplicarFiltros(dados));
    }

    function aplicarFiltros(dados) {
      const clienteSel = document.getElementById("clienteFiltro").value;
      const diaSel = document.getElementById("diaFiltro").value;

      const filtrados = dados.filter(linha => {
        const matchCliente = clienteSel === "" || linha["CLIENTE"] === clienteSel;
        const matchDia = diaSel === "" || linha["DIA DA SEMANA"]?.toUpperCase() === diaSel;
        return matchCliente && matchDia;
      });

      renderizarTabela(filtrados);
    }

    function renderizarTabela(dados) {
      const cabecalho = document.getElementById("cabecalho");
      const corpo = document.getElementById("corpo");
      cabecalho.innerHTML = "";
      corpo.innerHTML = "";

      // Cabe√ßalho
      colunasDesejadas.forEach(coluna => {
        const th = document.createElement("th");
        th.textContent = coluna;
        cabecalho.appendChild(th);
      });

      // Linhas
      dados.forEach(linha => {
        const tr = document.createElement("tr");
        colunasDesejadas.forEach(coluna => {
          const td = document.createElement("td");
          td.textContent = linha[coluna] ?? "";
          tr.appendChild(td);
        });
        corpo.appendChild(tr);
      });
    }

    carregarDados();
  </script>
</body>
</html>
