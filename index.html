<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Programa√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: left;
    }
    th {
      background: #4caf50;
      color: white;
    }
    input[type="text"], select {
      padding: 4px;
      margin: 5px;
      font-size: 13px;
    }
    #filtros {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Programa√ß√£o de Cargas</h1>

  <div id="filtros">
    <label>Cliente:</label>
    <input type="text" id="filtroCliente">

    <label>Dia:</label>
    <select id="filtroDia">
      <option value="">Todos</option>
      <option value="SEG">Seg</option>
      <option value="TER">Ter</option>
      <option value="QUA">Qua</option>
      <option value="QUI">Qui</option>
      <option value="SEX">Sex</option>
      <option value="SAB">S√°b</option>
      <option value="DOM">Dom</option>
    </select>
    <button onclick="atualizarTabela()">Filtrar</button>
  </div>

  <table>
    <thead id="cabecalhoTabela"></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    // Exemplo de dados (substitua pelos seus)
    const cabecalho = [
      "ALMOX DESTINO", "CLIENTE", "PRA√áA ZERO", "OBS",
      "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM",
      "SEG", "TER", "QUA", "QUI", "SEX", "SAB", "DOM"
    ];

    const dados = [
      ["ALBRAS-PA", "ALBRAS", "SIM", "CHECK LIST", "1", "", "", "", "", "", "", "1", "1", "", "", "", "", ""],
      ["MG", "CLIENTE X", "N√ÉO", "", "", "1", "", "", "1", "", "", "", "", "", "", "1", "", ""]
    ];

    const diaParaNumero = { SEG: 1, TER: 2, QUA: 3, QUI: 4, SEX: 5, SAB: 6, DOM: 7 };
    const formasDia = { SEG: ["SEGUNDA"], TER: ["TER√áA"], QUA: ["QUARTA"], QUI: ["QUINTA"], SEX: ["SEXTA"], SAB: ["S√ÅBADO"], DOM: ["DOMINGO"] };

    // Monta cabe√ßalho da tabela
    const cab = document.getElementById("cabecalhoTabela");
    cab.innerHTML = `<tr><th></th>${cabecalho.map(h => `<th>${h}</th>`).join("")}</tr>`;

    function atualizarTabela() {
      const cliente = document.getElementById("filtroCliente").value;
      const dia = document.getElementById("filtroDia").value;
      let filtrados = [...dados];

      if (cliente) {
        const idxCliente = cabecalho.findIndex(h => h.toUpperCase() === "CLIENTE");
        if (idxCliente !== -1)
          filtrados = filtrados.filter(l => (l[idxCliente] || "").toUpperCase().includes(cliente.toUpperCase()));
      }

      if (dia) {
        const idxDiaSemana = cabecalho.findIndex(h => h.toUpperCase().includes("DIA DA SEMANA"));
        if (idxDiaSemana !== -1) {
          filtrados = filtrados.filter(l => {
            const val = (l[idxDiaSemana] || "").toUpperCase().trim();
            if (!val) return false;
            if (/^\d+$/.test(val)) return Number(val) === diaParaNumero[dia];
            if (val.includes(dia)) return true;
            const formas = formasDia[dia] || [];
            return formas.some(f => val.includes(f));
          });
        } else {
          const idxDia = cabecalho.findIndex(h => h.toUpperCase() === dia);
          if (idxDia !== -1) {
            filtrados = filtrados.filter(l => {
              const v = (l[idxDia] || "").toUpperCase().trim();
              return v === "1" || v === "SIM" || v === "X";
            });
          }
        }
      }

      const corpo = document.getElementById("corpo");
      corpo.innerHTML = filtrados
        .map((linha, i) => {
          const tds = linha.map(c => `<td>${c}</td>`).join("");
          const input = `<td><input type="text" id="anotacao_${i}"></td>`;
          return `<tr>${input}${tds}</tr>`;
        })
        .join("");

      // üé® Pintar somente as √∫ltimas 14 colunas
      const linhas = corpo.querySelectorAll("tr");
      linhas.forEach(linha => {
        const celulas = linha.querySelectorAll("td");
        const total = celulas.length;
        const ultimas14 = Array.from(celulas).slice(total - 14); // √∫ltimas 14

        ultimas14.forEach((td, i) => {
          const texto = td.textContent.trim();
          if (texto !== "") {
            if (i < 7) {
              td.style.backgroundColor = "#e0e0e0"; // cinza claro (7 primeiras)
            } else {
              td.style.backgroundColor = "#dbeafe"; // azul claro (7 √∫ltimas)
            }
          }
        });
      });
    }

    atualizarTabela(); // Inicializa a tabela
  </script>
</body>
</html>
