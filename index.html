<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela da Planilha Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #loading {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Dados da Planilha Google</h1>
  <div id="loading">Carregando dados...</div>
  <table id="tabela" style="display:none;">
    <thead id="cabecalho"></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkREcLQFJhAsxEq3WRVxHtYw46zSe3sDVJcQWOreQzFs6-u6PWF-cI8ndRTkQUFXfurUkkog0-NrZq/pub?output=csv";

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const linhas = csv.split("\n").map(l => l.split(","));
        const cabecalho = linhas[0];
        const corpo = linhas.slice(1);

        // Montar cabe√ßalho
        document.getElementById("cabecalho").innerHTML = "<tr>" + 
          cabecalho.map(col => `<th>${col.trim()}</th>`).join("") + 
          "</tr>";

        // Montar corpo
        document.getElementById("corpo").innerHTML = corpo.map(linha =>
          "<tr>" + linha.map(c => `<td>${c.trim()}</td>`).join("") + "</tr>"
        ).join("");

        document.getElementById("loading").style.display = "none";
        document.getElementById("tabela").style.display = "table";
      })
      .catch(err => {
        document.getElementById("loading").innerText = "Erro ao carregar planilha.";
        console.error(err);
      });
  </script>
</body>
</html>
